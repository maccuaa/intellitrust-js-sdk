name: New IDaaS Release Check
on:
  schedule:
    - cron: 0 21 * * *
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
jobs:
  update:
    name: IDaaS Auth API Update Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
      - run: bun install --frozen-lockfile
      - run: bun run download
      - name: Extract API version
        id: version
        run: echo "api_version=$(jq -r '.info.version' openapi/authentication.json)" >> $GITHUB_OUTPUT
      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          title: "chore: update IDaaS API to v${{ steps.version.outputs.api_version }}"
          commit-message: "chore: update IDaaS API to v${{ steps.version.outputs.api_version }}"
          assignees: maccuaa
