name: Publish

on:
  push:
    tags:
      - "v*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
      - uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2
      - run: bun install --frozen-lockfile
      - run: bun run build
      - name: Publish to NPM
        run: |
          for pkg in admin-sdk auth-sdk issuance-sdk; do
            pushd ./packages/$pkg > /dev/null
            bun pm pack --quiet
            npm publish --access public *.tgz
            rm *.tgz
            popd > /dev/null
          done
